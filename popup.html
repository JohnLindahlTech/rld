<!DOCTYPE html>
<html>
  <head>
    <title>RLD+</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>RLD+</h1>
      <p>Set reload interval:</p>
      <div class="presets">
        <button class="preset-btn" data-seconds="10">10s</button>
        <button class="preset-btn" data-seconds="60">1m</button>
        <button class="preset-btn" data-seconds="300">5m</button>
        <button class="preset-btn" data-seconds="600">10m</button>
      </div>
      <div class="time-inputs">
        <div class="input-group">
          <input type="number" id="hours" min="0" placeholder="0" />
          <label for="hours">h</label>
        </div>
        <div class="input-group">
          <input type="number" id="minutes" min="0" max="59" placeholder="0" />
          <label for="minutes">m</label>
        </div>
        <div class="input-group">
          <input type="number" id="seconds" min="0" max="59" placeholder="10" />
          <label for="seconds">s</label>
        </div>
      </div>
      <div class="options">
        <input type="checkbox" id="hard-refresh" />
        <label for="hard-refresh">Hard Refresh (bypass cache)</label>
      </div>
      <div class="button-group">
        <button id="start" class="btn btn-start">Start</button>
        <button id="stop" class="btn btn-stop">Stop</button>
      </div>
      <div id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
